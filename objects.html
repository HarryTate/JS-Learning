<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Javascript Objects</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Javascript Objects</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div>First Name: <span id="firstName"></span></div>
          <div>Last Name: <span id="lastName"></span></div>
          <div>Age: <span id="age"></span></div>
          <div>Grade: <span id="grade"></span></div>
          <div>New Value: <span id="newValue"></span></div>
        </div>
        <div class="col-4">
          <form id="form" onsubmit="return false;">
            <input  type="text" id="userInput" />
            <input type="submit" onclick="takeInput();" />
          </form>
        </div>
      </div>
    </div>


    <script src="js/objects.js" charset="utf-8"></script>
</body>

</html>
