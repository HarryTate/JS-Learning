<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Regular Expressions</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Regex</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="btn" id="regex"><span>Regex</span></div>
      </div>
      <div class="col-4">
        <div class="btn" id="multipleRegex"><span>Check for Multiple Regex</span></div>
      </div>
      <div class="col-4">
        <div class="btn" id="ignoreCaseRegex"><span>ignore case of regex</span></div>
      </div>
      <div class="col-4">
        <div class="btn" id="extractMatches"><span>Extract Exact matches using .match()</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="btn" id="wildcardCharacter">
          <span>Use '.' as a wldcard character</span>
        </div>
      </div>
      <div class="col-4">
        <div class="btn" id="matchSingleCharacters">
          <span>individual letters contained in [] can be matched</span>
        </div>
      </div>
      <div class="col-4">
        <div class="btn" id="matchLettersAlphabet">
          <span>Match letters in an alphabet range</span>
        </div>
      </div>
      <div class="col-4">
        <div class="btn" id="nonMatchingVowels">
          <span>Using regex to hide vowels from a string</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/regex.js"></script>

</body>

</html>
