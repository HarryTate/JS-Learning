<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Quiz</title>

<body>

            <h1>Quiz</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p class="question" id="question"></p>
                <p class="score" id="score"></p>

            </div> 
        </div>   
        <div class="row">
            <span id="quiz-answers">       
                <ul>  
                    <li class="answer" id="answer-1" onclick="submitAnswer();"></li>
                    <li class="answer" id="answer-2" onclick="submitAnswer();"></li>     
                    <li class="answer" id="answer-3" onclick="submitAnswer();"></li>  
                    <li class="answer" id="answer-4" onclick="submitAnswer();" ></li>  
                    </ul>   
            </span>
        </div>
    </div>
</div>

<script src="js/quiz.js"></script>

</body>

</html>
