<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Tab Panel Widget</title>
    <link rel="stylesheet" href="css/tabpanelwidget.css">
    <script src="js/libs/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Jquery Tab panel widget</h1>
    </header>
    <div class="container">
      <div class="tab-panels">
            <ul class="tabs">
                <li rel="panel1" class="active">panel1</li>
                <li rel="panel2">panel2</li>
                <li rel="panel3">panel3</li>
                <li rel="panel4">panel4</li>
            </ul>

            <div id="panel1" class="panel active">
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
            </div>
            <div id="panel2" class="panel">
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
            </div>
            <div id="panel3" class="panel">
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
            </div>
            <div id="panel4" class="panel">
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/tabpanelwidget.js" charset="utf-8"></script>
</body>

</html>
